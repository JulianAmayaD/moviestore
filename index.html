<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Store</title>
  <link rel="stylesheet" href="styles.css">
  <link href='https://fonts.googleapis.com/css?family=Oswald:700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="animate.css">
</head>
<body>
  <header id="header">
    <h1 class="animated fadeIn">MOVIE STORE</h1>
  </header>

  <nav class="nav">
    <input type="text" name="name" value="" placeholder="Títulos" id="box_text">
    <input type="button" name="name" value="BUSCAR" class="btn" id="button">
    <input type="button" name="name" value="TODAS" class="btn"  id="todas">
    <input type="button" name="name" value="ACCIÓN" class="btn" id="accion">
    <input type="button" name="name" value="AVENTURA" class="btn" id="aventura">
    <input type="button" name="name" value="DRAMA" class="btn" id="drama">
    <input type="button" name="name" value="TERROR" class="btn" id="terror">
    <input type="button" name="name" value="TOP 10" class="btn" id="top">
    <input type="button" name="name" value="PELÍMES" class="btn" id="pelimes">
    <input type="button" name="name" value="ESTRENOS" class="btn" id="estrenos">
    <input type="button" name="name" value="ANTIGUAS" class="btn" id="antiguas">
  </nav>

  <section id="section">
  </section>

  <footer id="footer">
    <h4>© Movie Store - 2016 </h4>
  </footer>
  <script src="app.js" type="text/javascript"></script>
</body>
</html>
